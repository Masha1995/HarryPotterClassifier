<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Harry Potter Classifier | Сервис проверки теста на принадлежность к классу предметов по вселенной Гарри Поттера</title>
</head>
<body>
	<header>
		<h2><a href="/">Harry Potter Classifier</a></h2>
		<nav>
			<a href="/check">Проверка текста</a>
			|
			<a href="/classes">Статьи</a>
		</nav>
	</header>
    <h1>Проверка текста</h1>
	<form method="POST">
		{% csrf_token %}
		<div>
			<label>Введите текст для проверки:</label>
		</div>
		<div>
			<textarea type="text" name="text" style="height: 400px; width: 80%; resize: none;" placeholder="Введите же скорее свой текст!"></textarea>
		</div>
		<div>
			<input type="submit" value="Проверить" style="height: 30px; width: 80%;">
		</div>
	</form>
</body>
</html>
