<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Harry Potter Classifier | Сервис проверки теста на принадлежность к классу предметов по вселенной Гарри Поттера</title>
    <link rel="stylesheet" href="{% static "/style.css" %}">
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
</head>
<body>
	<header class="site-header">
		<h2 class="text-center"><a href="/" class="text-color font">Harry Potter Classifier</a></h2>
		<nav class="text-center text-color text-nav">
			<a class="text-color" href="/check">Проверка текста</a>
			|
			<a class="text-color" href="/classes">Статьи</a>
		</nav>
	</header>
    <h1 class="text-color textH">Проверка текста</h1>
	<form method="POST" class="body-site" style="background: url({% static "image/owl.jpg" %}); margin: 10px">
		{% csrf_token %}
		<div>
			<label class="text-color">Введите текст для проверки:</label>
		</div>
		<div>
			<textarea type="text" name="text" style="height: 310px; width: 50%; resize: none;" placeholder="Введите же скорее свой текст!"></textarea>
		</div>
		<div>
			<input type="submit" value="Проверить" style="height: 30px; width: 50%;">
		</div>
	</form>
</body>
</html>
