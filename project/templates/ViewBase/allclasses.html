<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Harry Potter Classifier | Сервис проверки теста на принадлежность к классу предметов по вселенной Гарри Поттера</title>
</head>
<body>
	<header>
		<h2><a href="/">Harry Potter Classifier</a></h2>
		<nav>
			<a href="/check">Проверка текста</a>
			|
			<a href="/classes">База данных</a>
		</nav>
	</header>
	<div>
		<h1>Классы текстов:</h1>
	</div>
	<div>
		{% for class in classes %}
			<li><a href="/class/{{ class.name }}">{{ class.description }}</a></li>
		{% endfor %}
	</div>
</body>
</html>
